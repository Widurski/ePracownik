<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel administratora - ePracownik</title>
    <meta name="description" content="Panel administratora systemu ePracownik">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="header">
        <h1>ePracownik — Administrator</h1>
        <div class="header-nav">
            <span id="user-info"></span>
            <button onclick="wyloguj()">Wyloguj</button>
        </div>
    </div>

    <div class="container">
        <div id="komunikaty"></div>

        <!-- STATYSTYKI -->
        <div class="dashboard-cards" id="statystyki-admin"></div>

        <!-- ZARZĄDZANIE UŻYTKOWNIKAMI -->
        <div class="section">
            <h2>Użytkownicy</h2>
            <button class="btn btn-success" onclick="otworzModalDodaj()" style="margin-bottom: 10px;">+ Dodaj
                użytkownika</button>
            <div class="table-wrap">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Imię i nazwisko</th>
                            <th>Login</th>
                            <th>Email</th>
                            <th>Telefon</th>
                            <th>Rola</th>
                            <th>Aktywny</th>
                            <th>Akcje</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-uzytkownikow"></tbody>
                </table>
            </div>
        </div>

        <!-- RAPORTY -->
        <div class="section">
            <h2>Raporty miesięczne</h2>
            <div class="filters">
                <div class="form-group">
                    <label>Rok</label>
                    <input type="number" id="raport-rok" value="2026" min="2020" max="2030">
                </div>
                <div class="form-group">
                    <label>Miesiąc</label>
                    <select id="raport-miesiac">
                        <option value="1">Styczeń</option>
                        <option value="2">Luty</option>
                        <option value="3">Marzec</option>
                        <option value="4">Kwiecień</option>
                        <option value="5">Maj</option>
                        <option value="6">Czerwiec</option>
                        <option value="7">Lipiec</option>
                        <option value="8">Sierpień</option>
                        <option value="9">Wrzesień</option>
                        <option value="10">Październik</option>
                        <option value="11">Listopad</option>
                        <option value="12">Grudzień</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="ladujRaportyAdmin()">Filtruj</button>
                <button class="btn btn-warning" onclick="eksportCSV()">Eksport CSV</button>
            </div>
            <div class="table-wrap">
                <table>
                    <thead>
                        <tr>
                            <th>Pracownik</th>
                            <th>Email</th>
                            <th>Dni pracy</th>
                            <th>Suma godzin</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-raportow"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- MODAL -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <button class="modal-close" onclick="zamknijModal()" title="Zamknij">&times;</button>
            <h2 id="modal-title">Dodaj użytkownika</h2>
            <div class="form-group">
                <label>Imię</label>
                <input type="text" id="modal-imie" placeholder="Jan">
            </div>
            <div class="form-group">
                <label>Nazwisko</label>
                <input type="text" id="modal-nazwisko" placeholder="Kowalski">
            </div>
            <div class="form-group">
                <label>Email (opcjonalnie)</label>
                <input type="email" id="modal-email" placeholder="jan@email.pl">
            </div>
            <div class="form-group">
                <label>Telefon</label>
                <input type="text" id="modal-telefon" maxlength="9" placeholder="123456789">
            </div>
            <div class="form-group">
                <label>Hasło</label>
                <input type="password" id="modal-password" placeholder="Min. 8 znaków">
            </div>
            <div class="form-group">
                <label>Rola</label>
                <select id="modal-rola">
                    <option value="1">Pracownik</option>
                    <option value="2">Przełożony</option>
                    <option value="3">Administrator</option>
                </select>
            </div>
            <div class="modal-actions">
                <button class="btn btn-primary" id="modal-submit" onclick="dodajUzytkownika()">Dodaj</button>
                <button class="btn btn-danger" onclick="zamknijModal()">Anuluj</button>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/app.js"></script>
    <script>
        if (!sprawdzUprawnienia('administrator')) { /* przekieruje */ }
        else {
            ustawHeader(getUser());

            const d = new Date();
            document.getElementById('raport-rok').value = d.getFullYear();
            document.getElementById('raport-miesiac').value = d.getMonth() + 1;

            ladujUzytkownikow();
            ladujRaportyAdmin();
        }
    </script>
</body>

</html>
