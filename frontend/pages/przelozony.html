<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel przełożonego - ePracownik</title>
    <meta name="description" content="Panel przełożonego systemu ePracownik">
    <link rel="stylesheet" href="../css/style.css?v=2">
</head>

<body>
    <div class="header">
        <h1>ePracownik — Przełożony</h1>
        <div class="header-nav">
            <span id="user-info"></span>
            <button onclick="wyloguj()">Wyloguj</button>
        </div>
    </div>

    <div class="container">
        <div id="komunikaty"></div>


        <div class="section" id="kalendarz-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>Kalendarz pracy</h2>
                <div class="calendar-nav">
                    <button class="btn btn-sm" onclick="zmienMiesiac(-1)">&#9664;</button>
                    <span id="kalendarz-miesiac-rok"
                        style="font-family: var(--font-display); margin: 0 15px; font-size: 18px;"></span>
                    <button class="btn btn-sm" onclick="zmienMiesiac(1)">&#9654;</button>
                </div>
            </div>
            <div id="kalendarz-grid" class="calendar-grid"></div>
        </div>

        <div class="section">
            <h2>Dodaj godziny pracy</h2>
            <form id="form-godziny" onsubmit="event.preventDefault(); dodajGodziny();">
                <div class="filters">
                    <div class="form-group">
                        <label>Pracownik</label>
                        <select id="pracownik-select" required>
                            <option value="">— wybierz —</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Data</label>
                        <input type="date" id="data-pracy" required>
                    </div>
                    <div class="form-group">
                        <label>Liczba godzin</label>
                        <input type="number" id="liczba-godzin" step="0.5" min="0.5" max="24" placeholder="8" required>
                    </div>
                    <button type="submit" class="btn btn-success">+ Dodaj</button>
                </div>
            </form>
        </div>


        <div class="section">
            <h2>Zespół</h2>
            <div class="table-wrap">
                <table>
                    <thead>
                        <tr>
                            <th>Imię i nazwisko</th>
                            <th>Email</th>
                            <th>Telefon</th>
                            <th>Akcje</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-zespolu"></tbody>
                </table>
            </div>
        </div>


        <div class="section hidden" id="historia-pracownika">
            <h2 id="historia-tytul">Historia godzin</h2>
            <p id="suma-godzin-przelozony" style="color: #2c3e50; font-weight: 600; margin-bottom: 12px;"></p>
            <div class="table-wrap">
                <table>
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Godziny</th>
                            <th>Dodane przez</th>
                            <th>Komentarze</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-historii-przelozony"></tbody>
                </table>
            </div>
        </div>


        <div class="section">
            <h2>Statystyki zespołu</h2>
            <div class="filters">
                <div class="form-group">
                    <label>Rok</label>
                    <input type="number" id="stat-rok" min="2020" max="2030">
                </div>
                <div class="form-group">
                    <label>Miesiąc</label>
                    <select id="stat-miesiac">
                        <option value="1">Styczeń</option>
                        <option value="2">Luty</option>
                        <option value="3">Marzec</option>
                        <option value="4">Kwiecień</option>
                        <option value="5">Maj</option>
                        <option value="6">Czerwiec</option>
                        <option value="7">Lipiec</option>
                        <option value="8">Sierpień</option>
                        <option value="9">Wrzesień</option>
                        <option value="10">Październik</option>
                        <option value="11">Listopad</option>
                        <option value="12">Grudzień</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="ladujStatystykiPrzelozony()">Filtruj</button>
            </div>
            <div class="table-wrap">
                <table>
                    <thead>
                        <tr>
                            <th>Pracownik</th>
                            <th>Dni pracy</th>
                            <th>Suma godzin</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-statystyk"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../js/api.js?v=2"></script>
    <script src="../js/app.js?v=2"></script>
    <script>
        try {
            if (!sprawdzUprawnienia('przelozony')) { }
            else {
                ustawHeader(getUser());

                const d = new Date();
                const rokEl = document.getElementById('stat-rok');
                const miesiacEl = document.getElementById('stat-miesiac');

                if (rokEl) rokEl.value = d.getFullYear();
                if (miesiacEl) miesiacEl.value = d.getMonth() + 1;

                ladujZespol();
                ladujStatystykiPrzelozony();
                console.log('Inicjalizacja kalendarza...');
                if (typeof ladujKalendarz === 'function') {
                    ladujKalendarz();
                } else {
                    console.error('Funkcja ladujKalendarz nie została znaleziona!');
                    alert('Błąd: Nie znaleziono funkcji kalendarza. Spróbuj odświeżyć stronę (Ctrl+F5).');
                }
            }
        } catch (err) {
            console.error('Błąd inicjalizacji panelu:', err);
            alert('Wystąpił błąd podczas ładowania panelu: ' + err.message);
        }
    </script>
</body>

</html>
