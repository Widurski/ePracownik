<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - ePracownik</title>
    <meta name="description" content="Logowanie do systemu ePracownik">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Logowanie</h2>
            <div id="komunikaty"></div>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="twoj@email.pl" required>
                </div>
                <div class="form-group">
                    <label for="password">Hasło</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Zaloguj</button>
            </form>
            <p>Nie masz konta? <a href="register.html">Zarejestruj się</a></p>
        </div>
    </div>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
</body>

</html>
